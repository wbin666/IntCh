<div class="page-header">
    <h3>Please pick up and book a session</h3>
</div>

<div class="bs-component">
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th>Start Time</th>
            <th>End Time</th>
            <th>Instructor</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-show="availTimeCandidatesVm.candidateList.length <= 0"><td colspan="5" style="text-align:center;">Loading new data!!</td></tr>
        <tr dir-paginate="item in availTimeCandidatesVm.candidateList|itemsPerPage:availTimeCandidatesVm.itemsPerPage" total-items="availTimeCandidatesVm.total_count">
            <!--
            <td>{{moment(item.timeStart)}}</td>
            <td>{{moment(item.timeEnd)}}</td>
            -->
            <td>{{availTimeCandidatesVm.queryCriteria.earliestStartTime}}</td>
            <td>{{availTimeCandidatesVm.queryCriteria.latestEndTime}}</td>
            <td>{{item.Instructor}}</td>
            <td><button type="button" ng-click="availTimeCandidatesVm.bookSession(item)">Book session(s)</button></td>
        </tr>
        </tbody>
    </table>
    <dir-pagination-controls
            max-size="5"
            direction-links="true"
            boundary-links="true"
            on-page-change="availTimeCandidatesVm.getData(newPageNumber, oldPageNumber)" >
    </dir-pagination-controls>
</div>
